<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error — Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow-text { text-shadow: 0 0 8px rgba(0,150,255,0.6); }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-black flex items-center justify-center text-slate-100">

  <div class="text-center p-8 max-w-lg bg-white/5 backdrop-blur-md rounded-3xl border border-white/10 shadow-2xl">
    <h1 class="text-8xl font-extrabold glow-text">404</h1>
    <h2 class="text-2xl mt-4 font-bold">Oops! This page is missing.</h2>
    <p class="text-slate-300 mt-2">The page you're trying to reach may have been moved, deleted, or never existed.</p>

    <div class="mt-6">
      <a href="index.html" class="px-6 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition font-semibold shadow-lg shadow-emerald-600/20">Go Back Home</a>
    </div>

    <div class="mt-8">
      <p class="text-sm text-slate-400">Error Code: 404 — Not Found</p>
    </div>
  </div>

</body>
</html>
